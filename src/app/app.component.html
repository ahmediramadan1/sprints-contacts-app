<header>
  <h1>{{ title }}</h1>
</header>
<div class="wrap">
  <div class="left">
    <label for="name">Name: </label>
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      placeholder="e.g. Bruce Wayne"
    />
  </div>
  <div class="right">
    <label for="PhoneNumber">Phone Number: </label>
    <input
      type="text"
      id="PhoneNumber"
      [(ngModel)]="phoneNumber"
      placeholder="e.g. 0122682555225"
    />
    <button type="submit" (click)="addContact()">add Contacts</button>
  </div>

  <section>
    <div class="search">
      <input type="text" placeholder="Search by name" [(ngModel)]="searchFor" />
    </div>
    <app-contacts [theContacts]="contacts"></app-contacts>
    <app-filter [allContacts]="contacts" [filterBy]="searchFor"></app-filter>
  </section>
</div>
